    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's

    const fifteens = inventors.filter(function(inventor){
      return (inventor.year >=1500 && inventor.year < 1600)
    });
    console.table(fifteens);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names

    const fullNames = inventors.map(function(inventor){
      return `${inventor.first} ${inventor.last}`
    })
    console.table(fullNames)


    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

    const sorted = inventors.sort(function(a,b){
        return a.year - b.year
    })
    console.table(sorted)

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?

    const totalYears = inventors.reduce(function(acc,curr){
      acc = acc + (curr.passed - curr.year);
      return acc
    },0)
    console.table(totalYears)

    // 5. Sort the inventors by years lived

    const yearsLived = inventors.sort(function(a,b){
      lifeDuration_a = a.passed - a.year; // first get number of years lived for each investors before comparing them.
      lifeDuration_b = b.passed - b.year;

      return lifeDuration_a - lifeDuration_b; //compare them now. same as return a-b; (ascending order)
    })
    console.table(yearsLived);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const alpha = people.sort(function(a, b){
      const [aLast, aFirst] = a.split(', ')
      const [bLast, bFirst] = b.split(', ')

      return aLast > bLast ? 1 :-1;
    })
    console.table(alpha)

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const instances = data.reduce(function(acc,curr){
      if (acc[curr]){
        acc[curr] = ++acc[curr]
      }
      else{
        acc[curr] = 1
      }
      return acc;
    }, [])
